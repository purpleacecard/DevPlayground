<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Iterator</title>
  </head>
  <body>
    <script>
      /*1. Write a program, using any Programming Language Of your choice. that prints the numbers from 1 to 100, But for multiples of three, print Compu instead of the number, and multiples of five, print Nile. For numbers that are multiples of both three and five, print CompuNiIe. First develop the flowchart for this problem using MS Visio before implementing the algorithm-*/
      for (num = 1; num <= 100; num++) {
        if (num % 3 === 0 && num % 5 === 0) {
          console.log('CompuNile');
          continue;
        } else if (num % 3 === 0) {
          console.log('Compu');
          continue;
        } else if (num % 5 === 0) {
          console.log('Nile');
          continue;
        }
        console.log(num);
      }
    </script>
  </body>
</html>
