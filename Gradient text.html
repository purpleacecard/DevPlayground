<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient text</title>
    <style>
      h1 {
        font-family: Arial;
        text-align: center;
        background: linear-gradient(
          to right,
          rgb(255, 11, 11) 25%,
          rgb(156, 80, 255) 50%
        );
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <h1>Purpleacecard</h1>
  </body>
</html>
