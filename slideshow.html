<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow with Buttons</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .conteudo {
        width: 98%;
      }
      .carrousel {
        display: grid;
        grid-auto-flow: column;
        /* Use overflow-x: scroll for horizontal scrolling */
        overflow-x: scroll;
        gap: 1.2rem;
        overflow-y: hidden; /* Hide vertical scrollbar */
        overscroll-behavior-x: contain;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
      }
      .carrousel::-webkit-scrollbar {
        display: none;
      }
      .card {
        scroll-snap-align: center;
        border-radius: 30px;
        min-height: 300px;
        width: 70vw; /* Set width of each card for individual scrolling */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card:nth-child(odd) {
        background: linear-gradient(-229deg, #fbd52d, #ef3a7b);
      }
      .card:nth-child(even) {
        background: linear-gradient(-229deg, #ff70af, #5fa8f5);
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="conteudo">
      <div class="carrousel">
        <article class="card">
          <h1>HTML</h1>
        </article>
        <article class="card">
          <h1>CSS</h1>
        </article>
        <article class="card">
          <h1>JS</h1>
        </article>
        <article class="card">
          <h1>REACT JS</h1>
        </article>
        <article class="card">
          <h1>NODE</h1>
        </article>
      </div>
      <div class="buttons">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script>
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const carousel = document.querySelector('.carrousel');

      // Function to scroll the carousel to the left (one card)
      function scrollLeft() {
        carousel.scrollBy({ left: -cardWidth, behavior: 'auto' });
      }

      // Function to scroll the carousel to the right (one card)
      function scrollRight() {
        carousel.scrollBy({ left: cardWidth, behavior: 'smooth' });
      }

      // Calculate and store the width of a single card
      const cardWidth = carousel.querySelector('.card').offsetWidth;

      // Add click event listeners to buttons
      prevBtn.addEventListener('click', scrollLeft);
      nextBtn.addEventListener('click', scrollRight);
    </script>
  </body>
</html>
